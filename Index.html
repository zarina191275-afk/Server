<!DOCTYPE html>  <html lang="en">  <head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Anisha’s Study Hub</title>    <style>  
    body { font-family: Arial, sans-serif; background: #1e1e2f; color: #f0f0f0; padding: 20px; }  
    header { text-align: center; background: #292b3e; padding: 20px; border-radius: 8px; }  
    header h1 { color: #4caf50; }  
    .search-box { text-align: center; margin: 20px 0; }  
    input { padding: 10px; width: 80%; max-width: 400px; border-radius: 6px; border: none; }  
    .card-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }  
    .card { background: #333; padding: 20px; border-radius: 10px; }  
    .card h2 { color: #4caf50; }  
    .card a { text-decoration: none; color: #00bcd4; display: inline-block; padding: 10px; background: #555; border-radius: 6px; }  
    .card a:hover { background: #00796b; }  
  </style>  </head>  <body>    <header>  
    <h1>🌟 Anisha’s Study Hub</h1>  
  </header>    <div class="search-box">  
    <input type="text" id="searchInput" placeholder="Search subjects..." onkeyup="filterCards()">

  </div>    <script>  
    function filterCards() {  
      const input = document.getElementById('searchInput').value.toLowerCase();  
      const cards = document.querySelectorAll('.card');  
      cards.forEach(card => {  
        const title = card.querySelector('h2').innerText.toLowerCase();  
        card.style.display = title.includes(input) ? 'block' : 'none';  
      });  
    }  
  </script>  </body>
