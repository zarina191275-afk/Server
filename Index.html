<!DOCTYPE html>  <html lang="en">  <head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Anisha’s Study Portal</title>  <style>  
    body {  
        font-family: 'Arial', sans-serif;  
        background-color: #f5f5f5;  
        color: #333;  
        margin: 0;  
        padding: 20px;  
        transition: background 0.3s, color 0.3s;  
    }  

    .dark-mode {  
        background-color: #1e1e2f;  
        color: #f0f0f0;  
    }  

    header {  
        text-align: center;  
        padding: 30px;  
        background-color: #4caf50;  
        color: white;  
        border-radius: 10px;  
    }  

    .controls {  
        display: flex;  
        justify-content: space-between;  
        max-width: 600px;  
        margin: 20px auto;  
        align-items: center;  
    }  

    .controls input {  
        padding: 10px;  
        width: 70%;  
        font-size: 1em;  
        border-radius: 5px;  
        border: 1px solid #ccc;  
    }  

    .controls button {  
        padding: 10px 20px;  
        border: none;  
        background-color: #333;  
        color: white;  
        cursor: pointer;  
        border-radius: 5px;  
    }  

    .card-container {  
        display: grid;  
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));  
        gap: 20px;  
        margin-top: 20px;  
    }  

    .card {  
        background: white;  
        padding: 20px;  
        border-radius: 12px;  
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);  
        transition: transform 0.3s, box-shadow 0.3s;  
        text-align: center;  
    }  

    .card:hover {  
        transform: translateY(-5px);  
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);  
    }  

    .card h3 {  
        margin-bottom: 15px;  
    }  

    .card a {  
        text-decoration: none;  
        color: white;  
        background-color: #4caf50;  
        padding: 10px 15px;  
        border-radius: 6px;  
        display: inline-block;  
        transition: background 0.3s;  
    }  

    .card a:hover {  
        background-color: #45a049;  
    }  
</style>

</head>  <body>  <header>  
    <h1>📚 Anisha’s Study Portal</h1>  
</header>  

<div class="controls">  
    <input type="text" id="searchInput" placeholder="Search materials..." onkeyup="filterCards()">  
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>  
</div>  

<div class="card-container" id="cardContainer">  
    <div class="card">  
        <h3>Artificial Intelligence 🤖</h3>  
        <a href="AI.pdf" target="_blank">Open Material</a>  
    </div>  

    <div class="card">  
        <h3>SQL Database 💾</h3>  
        <a href="SQL.pdf" target="_blank">Open Material</a>  
    </div>  

    <div class="card">  
        <h3>Database Module 1 🗄️</h3>  
        <a href="DB module1 material.pdf" target="_blank">Open Material</a>  
    </div>  

    <div class="card">  
        <h3>Database Module 2 🗄️</h3>  
        <a href="DB Module_2_Material.pdf" target="_blank">Open Material</a>  
    </div>  

    <div class="card">  
        <h3>DAA Material 📘</h3>  
        <a href="KLEINBERG_ALGORITHM.pdf" target="_blank">Open Material</a>  
    </div>  

    <div class="card">  
        <h3>ADLD Unit 5 📑</h3>  
        <a href="2301GEX05 - ADLD 5 Unit.pdf" target="_blank">Open Material</a>  
    </div>  

    <div class="card">  
        <h3>ADLD Lab Manual 🧪</h3>  
        <a href="ADLD LAB manual (1).pdf" target="_blank">Open Material</a>  
    </div>  

    <div class="card">  
        <h3>Statistics 📊</h3>  
        <a href="Statistical Analysis and .pdf" target="_blank">Open Material</a>  
    </div>  
</div>  

<script>  
    function filterCards() {  
        const input = document.getElementById('searchInput').value.toLowerCase();  
        const cards = document.querySelectorAll('.card');  
        cards.forEach(card => {  
            const title = card.querySelector('h3').innerText.toLowerCase();  
            card.style.display = title.includes(input) ? 'block' : 'none';  
        });  
    }  

    function toggleDarkMode() {  
        document.body.classList.toggle('dark-mode');  
    }  
</script>

</body>  </html
